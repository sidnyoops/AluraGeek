<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <img src="images/alura-logo.png" alt="Encabezado">
    </header>
    <main class="main-content">
        <section class="productos">
            <h2>MIS LIBROS</h2>
            <div class="productos-container" id="productos-container">
                <p class="no-productos">No se han agregado productos.</p>
            </div>
        </section>
        <section class="formulario">
            <h1>AGREGAR PRODUCTOS</h1>
            <form id="producto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                
                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <img src="images/alura-logo.png" alt="Logo">
        <p>Desarrollado por Sidny Trejo</p>
        <p>&copy; 2024 AluraGeek</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
